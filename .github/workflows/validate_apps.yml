name: Validate Apps

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci && npm run validate_apps && npm run formatter
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
